<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Donations — Donation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <div id="site-navbar"></div>

    <main class="max-w-6xl mx-auto p-6">
      <h1 class="text-2xl font-semibold mb-4">My Donations</h1>
      <div class="bg-white rounded-lg shadow p-4">
        <table class="w-full text-sm table-auto">
          <thead>
            <tr class="text-left text-slate-600">
              <th class="p-2">Campaign</th>
              <th class="p-2">Amount (₹)</th>
              <th class="p-2">Txn ID</th>
              <th class="p-2">Date</th>
            </tr>
          </thead>
          <tbody id="donationsBody" class="divide-y"></tbody>
        </table>
      </div>
    </main>

    <div id="site-footer"></div>

    <script type="module">
      import { initSite } from './js/main.js';
      initSite();

      // Dummy data in absence of backend; in real app fetch from Firestore
      const dummy = [
        { campaign: 'Clean Water for Village', amount: 500, txn: 'txn_123abc', date: '2025-07-01' },
        { campaign: 'Medical Aid Fund', amount: 1200, txn: 'txn_987xyz', date: '2025-06-12' }
      ];

      const tbody = document.getElementById('donationsBody');
      dummy.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="p-2 font-medium">${escapeHtml(d.campaign)}</td><td class="p-2">${d.amount}</td><td class="p-2">${d.txn}</td><td class="p-2">${d.date}</td>`;
        tbody.appendChild(tr);
      });

      function escapeHtml(s){ if(!s) return ''; return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }
    </script>
  </body>
</html>
