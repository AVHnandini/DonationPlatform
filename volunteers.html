<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Volunteers — Donation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <div id="site-navbar"></div>

    <main class="max-w-6xl mx-auto p-6">
      <h1 class="text-2xl font-semibold mb-4">Become a Volunteer</h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <form id="volForm" class="md:col-span-2 bg-white p-6 rounded-lg shadow">
          <div class="grid gap-4">
            <input id="volName" placeholder="Full name" class="p-3 border rounded" />
            <input id="volEmail" type="email" placeholder="Email" class="p-3 border rounded" />
            <input id="volPhone" placeholder="Phone" class="p-3 border rounded" />
            <input id="volSkills" placeholder="Skills / Interests" class="p-3 border rounded" />
            <button class="mt-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 py-2 rounded">Register as Volunteer</button>
          </div>
        </form>

        <aside class="bg-white p-6 rounded-lg shadow">
          <h3 class="font-semibold mb-3">Registered Volunteers</h3>
          <div id="volList" class="space-y-3"></div>
        </aside>
      </div>
    </main>

    <div id="site-footer"></div>

    <script type="module">
      import { initSite } from './js/main.js';
      import { volunteers as dummyVols } from './js/data.js';
      initSite();

      const volList = document.getElementById('volList');
      const form = document.getElementById('volForm');

      function renderVol(v){
        const d = document.createElement('div');
        d.className = 'border rounded p-3';
        d.innerHTML = `<strong>${escapeHtml(v.name)}</strong><div class="text-sm text-slate-600">${escapeHtml(v.skills)} • ${escapeHtml(v.email)}</div>`;
        return d;
      }

      dummyVols.forEach(v => volList.appendChild(renderVol(v)));

      form.addEventListener('submit', e => {
        e.preventDefault();
        const newVol = { id: 'vol' + Date.now(), name: document.getElementById('volName').value, email: document.getElementById('volEmail').value, skills: document.getElementById('volSkills').value };
        volList.prepend(renderVol(newVol));
        alert('Thanks! You are registered as a volunteer.');
        form.reset();
      });

      function escapeHtml(s){ if(!s) return ''; return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }
    </script>
  </body>
</html>
