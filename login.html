<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div id="site-navbar"></div>

  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>
      <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded" required>
        <input type="password" id="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded" required>
        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 rounded-lg">Login</button>
      </form>
      <p class="text-center text-gray-500 mt-4">Don't have an account? <a href="signup.html" class="text-purple-600 hover:underline">Sign Up</a></p>
    </div>
  </main>

  <div id="site-footer"></div>

  <script type="module">
    import { initSite } from './js/main.js';
    import { auth, db } from './js/firebaseConfig.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js';

    initSite();

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        // try to retrieve name from Firestore
        try {
          const userDoc = await getDoc(doc(db, 'users', cred.user.uid));
          if (userDoc.exists()) {
            const data = userDoc.data();
            if (data.name) localStorage.setItem('displayName', data.name);
          }
        } catch (e) { /* ignore */ }

        alert('Login successful!');
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
